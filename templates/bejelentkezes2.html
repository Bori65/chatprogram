<html>
<head>
	<title>Bejelentkezes</title>
    
	<link rel="stylesheet" type="text/css" href="./bootstrap/bootstrap.css"/>
</head>
<body>
<div class="container">
	<div class="d-flex align-items-center justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Bejelentkezés<h3>
			</div>
			<div class="card-body">
				<form method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="felhasználónév..." name="name">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="jelszó..." name="password">
					</div>
					<div class="form-group">
						<input type="submit" value="Bejelentkezés" class="btn btn-primary btn-lg btn-block">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a href="Regisztracio2.html">Regisztráció</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
